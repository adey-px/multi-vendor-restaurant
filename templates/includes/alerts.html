<!-- alert messages, refer project/static/css/custom.css -->
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{message.tags}} animate" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">
          &times;
        </span>
      </button>
    <h6 class="text-center">
      {{ message }}
    </h6>
    </div>
  {% endfor %}
{% endif %}
